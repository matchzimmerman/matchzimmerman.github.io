<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Endless Shape Animator — v4 (Auto‑Cycle + 9:16 Mask)</title>
  <style>
    :root { --bg:#0a0a0a; --fg:#ff6a00; --fg2:#ffcc9a; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg2);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;}
    #c{display:block;width:100vw;height:100vh;}
    .hud{position:fixed;left:16px;bottom:16px;background:rgba(0,0,0,.55);color:var(--fg2);
      border:1px solid rgba(255,106,0,.35);padding:10px 12px;border-radius:12px;backdrop-filter:blur(2px);
      user-select:none;pointer-events:none;font-size:12px;line-height:1.3;}
    .topbar{position:fixed;left:16px;top:16px;right:16px;display:flex;gap:8px;align-items:center;pointer-events:auto;flex-wrap:wrap}
    .btn{background:transparent;color:var(--fg2);border:1px solid var(--fg);padding:8px 10px;border-radius:999px;cursor:pointer;transition:transform .08s ease;}
    .btn:active{transform:translateY(1px) scale(.98)}
    .slider{accent-color:var(--fg)}
    .pill{border:1px solid rgba(255,106,0,.35);padding:4px 10px;border-radius:999px;font-size:12px;color:var(--fg2);}
    .modes{display:flex;gap:6px;flex-wrap:wrap}
    .mode-btn{cursor:pointer;background:rgba(255,106,0,.08)}
    .mode-btn.active{background:rgba(255,106,0,.18);border-color:var(--fg);color:#ffd7b0}
    .hidden{display:none}
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="topbar">
    <button class="btn" id="toggle">⏯︎ Play/Pause</button>
    <button class="btn" id="save">⬇︎ Save Frame</button>
    <label class="pill">Speed <input id="speed" class="slider" type="range" min="0" max="3" step="0.01" value="1"></label>
    <label class="pill">Density <input id="density" class="slider" type="range" min="200" max="1800" step="10" value="900"></label>
    <label class="pill" id="threshWrap" class="hidden">Threshold <input id="thresh" class="slider" type="range" min="0" max="255" step="1" value="140"></label>
    <div class="modes">
      <span class="pill mode-btn active" data-mode="clover">Clover</span>
      <span class="pill mode-btn" data-mode="lissajous">Lissajous</span>
      <span class="pill mode-btn" data-mode="epitrochoid">Epitrochoid</span>
      <span class="pill mode-btn" data-mode="orbitals">Orbitals</span>
      <span class="pill mode-btn" data-mode="glyphs">Glyphs</span>
      <span class="pill mode-btn" data-mode="contours">Contours</span>
    </div>
    <button class="btn" id="mask">☐ Mask 9:16</button>
    <label class="pill">Auto‑cycle <input id="autocycle" type="checkbox" checked></label>
    <label class="pill">Every <input id="cycleSec" class="slider" type="range" min="3" max="30" step="1" value="8"> <span id="cycleLabel">8s</span></label>
  </div>
  <div class="hud">Auto‑cycling parametric scenes + 9:16 vertical safe mask. Keys: [Space] pause, [S] save, [1–6] modes. T = reseed.</div>

<script>
(function(){
  const TAU=Math.PI*2, EPS=1e-9;
  const rand=(a=1,b=0)=>Math.random()*(a-b)+b;
  const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
  const qs=(s)=>document.querySelector(s);
  const qsa=(s)=>[...document.querySelectorAll(s)];

  const cnv=qs('#c'), ctx=cnv.getContext('2d');
  let W=0,H=0,DPR=window.devicePixelRatio||1;
  function resize(){ W=innerWidth|0; H=innerHeight|0; cnv.width=(W*DPR)|0; cnv.height=(H*DPR)|0; cnv.style.width=W+'px'; cnv.style.height=H+'px'; ctx.setTransform(DPR,0,0,DPR,0,0); }
  addEventListener('resize',resize,{passive:true}); resize();

  const speedEl=qs('#speed');
  const densEl=qs('#density');
  const saveBtn=qs('#save');
  const toggleBtn=qs('#toggle');
  const modeBtns=qsa('.mode-btn');
  const threshEl=qs('#thresh');
  const threshWrap=qs('#threshWrap');
  const maskBtn=qs('#mask');
  const autoChk=qs('#autocycle');
  const cycleSec=qs('#cycleSec');
  const cycleLabel=qs('#cycleLabel');

  cycleLabel.textContent = cycleSec.value + 's';
  cycleSec.addEventListener('input',()=> cycleLabel.textContent = cycleSec.value + 's');

  let running=true;
  toggleBtn.onclick=()=>{ running=!running; if(running) loop(performance.now()); };
  saveBtn.onclick=()=>{ const a=document.createElement('a'); a.download=`endless-shape-${Date.now()}.png`; a.href=cnv.toDataURL('image/png'); a.click(); };
  document.addEventListener('keydown',(e)=>{ 
    if(e.key===' '){ e.preventDefault(); toggleBtn.click(); }
    if(e.key.toLowerCase()==='s') saveBtn.click();
    if(/^[1-6]$/.test(e.key)){ const m=['clover','lissajous','epitrochoid','orbitals','glyphs','contours'][+e.key-1]; setMode(m, true); }
    if(e.key.toLowerCase()==='t') reseed(); // quick reseed
  });

  let mode='clover'; 
  function setMode(m, fromKey=false){ 
    if(mode===m && !fromKey) return; 
    mode=m; modeBtns.forEach(b=>b.classList.toggle('active',b.dataset.mode===m)); seed(); 
  }
  modeBtns.forEach(b=> b.onclick=()=> setMode(b.dataset.mode));

  let t=0, seedParams={}, flash=0, frame=0;
  function reseed(){ seed(); }
  function seed(){ 
    seedParams = {
      clover:{ m:(Math.floor(rand(2,4))*2+1), n1:rand(0.9,1.6), n2:rand(0.2,1.2), n3:rand(0.2,1.2) },
      lissajous:{ ax:Math.floor(rand(2,9)), ay:Math.floor(rand(2,9)), d:rand(TAU) },
      epitrochoid:{ R:rand(80,180), r:rand(12,72), d:rand(20,160) },
      orbitals:{ count:Math.floor(rand(8,14)), ring:rand(80,220) },
      glyphs:{ count:56, spread:rand(80,200) },
      contours:{ ready:false }
    }[mode];
    flash=1; frame=0;
    threshWrap.style.display = (mode==='contours') ? 'inline-flex' : 'none';
    if(mode==='contours') buildContours();
  }
  seed();

  function superformula(a,b,m,n1,n2,n3,phi){ 
    const t1=Math.pow(Math.abs(Math.cos(m*phi/4)/a), n2);
    const t2=Math.pow(Math.abs(Math.sin(m*phi/4)/b), n3);
    const sum=t1+t2+EPS;
    const r=Math.pow(sum, -1/n1);
    return isFinite(r) ? r : 0;
  }

  function drawBG(){ 
    if(frame<2){ ctx.fillStyle='#000'; ctx.fillRect(0,0,W,H); }
    else { ctx.fillStyle='rgba(0,0,0,0.24)'; ctx.fillRect(0,0,W,H); }
    const grain = 900;
    ctx.globalAlpha=0.05; ctx.fillStyle='rgba(255,106,0,0.6)';
    for(let i=0;i<grain;i++){ const x=Math.random()*W, y=Math.random()*H; ctx.fillRect(x,y,1,1); }
    ctx.globalAlpha=1;
  }
  const stroke=(a=1)=> ctx.strokeStyle=`rgba(255,106,0,${a})`;
  const fill=(a=1)=> ctx.fillStyle=`rgba(255,106,0,${a})`;

  function drawClover(tt){ 
    const {m,n1,n2,n3}=seedParams, cx=W/2, cy=H/2, base=Math.min(W,H)*0.36, pts=+densEl.value|0;
    ctx.save(); ctx.translate(cx,cy); ctx.rotate(tt*0.08);
    stroke(0.25); ctx.lineWidth=1; ctx.beginPath(); ctx.arc(0,0, base*0.95, 0, Math.PI*2); ctx.stroke();
    ctx.beginPath();
    for(let i=0;i<=pts;i++){ const p=i/pts*Math.PI*2; let r=superformula(1,1,m,n1,n2,n3,p); r=Math.min(Math.max(r,0),2.0);
      const R= base*r*(1.0+0.08*Math.sin(tt*0.6+p*3)); const x=R*Math.cos(p), y=R*Math.sin(p);
      if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    }
    stroke(0.95); ctx.lineWidth=2.2; ctx.stroke();
    ctx.lineWidth=1; stroke(0.3); const rings=34;
    for(let j=0;j<rings;j++){ const k=j/(rings-1); ctx.beginPath();
      for(let i=0;i<=pts;i++){ const p=i/pts*Math.PI*2; let r=superformula(1,1,m,n1,n2,n3,p); r=Math.min(Math.max(r,0),2.0);
        const R= base*r*k*(1.0+0.02*Math.sin(tt*0.7+j*0.3+p*6)); const x=R*Math.cos(p), y=R*Math.sin(p);
        if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      } ctx.stroke();
    }
    ctx.restore();
  }

  function drawLissajous(tt){ 
    const {ax,ay,d}=seedParams, cx=W/2, cy=H/2, s=Math.min(W,H)*0.42, pts=+densEl.value|0;
    ctx.save(); ctx.translate(cx,cy); ctx.rotate(tt*0.05);
    ctx.beginPath();
    for(let i=0;i<=pts;i++){ const t=i/pts*Math.PI*2; const x=s*Math.sin(ax*t+d), y=s*Math.sin(ay*t); if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y); }
    stroke(0.95); ctx.lineWidth=2; ctx.stroke();
    ctx.lineWidth=1; stroke(0.25);
    for(let k=0;k<18;k++){ const r=(k+1)/18*s; ctx.beginPath(); ctx.arc(0,0,r,0,Math.PI*2); ctx.stroke(); }
    ctx.restore();
  }

  function drawEpitrochoid(tt){ 
    const {R,r,d}=seedParams, cx=W/2, cy=H/2, pts=+densEl.value|0;
    ctx.save(); ctx.translate(cx,cy); ctx.rotate(tt*0.02);
    ctx.beginPath();
    for(let i=0;i<=pts;i++){ const t=i/pts*Math.PI*2*5;
      const x=(R+r)*Math.cos(t)-d*Math.cos(((R+r)/r)*t);
      const y=(R+r)*Math.sin(t)-d*Math.sin(((R+r)/r)*t);
      if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    }
    stroke(0.95); ctx.lineWidth=2; ctx.stroke(); ctx.restore();
  }

  function drawOrbitals(tt){ 
    const {count,ring}=seedParams, cx=W/2, cy=H/2; ctx.save(); ctx.translate(cx,cy);
    for(let i=0;i<count;i++){ const a=i/count*Math.PI*2+tt*0.07*(i%2?1:-1); const r=ring+60*Math.sin(tt*0.5+i*0.6);
      const x=r*Math.cos(a), y=r*Math.sin(a);
      ctx.beginPath(); ctx.arc(x,y,6+3*Math.sin(tt+i),0,Math.PI*2); fill(0.92); ctx.fill();
      ctx.beginPath(); ctx.arc(0,0,r,0,Math.PI*2); stroke(0.18); ctx.lineWidth=1; ctx.stroke();
    }
    ctx.beginPath(); ctx.arc(0,0,14,0,Math.PI*2); fill(0.97); ctx.fill(); ctx.restore();
  }

  function drawGlyphs(tt){ 
    const {count,spread}=seedParams, cx=W/2, cy=H/2; ctx.save(); ctx.translate(cx,cy); ctx.rotate(0.3*Math.sin(tt*0.25));
    for(let i=0;i<count;i++){ const a=i/count*Math.PI*2+tt*0.07; const r=spread+40*Math.sin(tt*0.6+i*0.4);
      const x=r*Math.cos(a), y=r*Math.sin(a);
      ctx.save(); ctx.translate(x,y); ctx.rotate(a+tt);
      ctx.beginPath(); const w=6+6*Math.sin(i+tt*0.9), h=22+8*Math.cos(i*1.3-tt*1.4);
      ctx.rect(-w/2,-h/2,w,h); fill(0.88); ctx.fill();
      ctx.beginPath(); ctx.moveTo(0,-h/2); ctx.lineTo(0,h/2); stroke(0.25); ctx.lineWidth=1; ctx.stroke();
      ctx.restore();
    }
    ctx.beginPath(); ctx.arc(0,0,spread,0,Math.PI*2); stroke(0.25); ctx.lineWidth=1; ctx.stroke(); ctx.restore();
  }

  // --- Contours mode ---
  const srcImg = document.getElementById('srcImg');
  let edgePts = null, edgeW=0, edgeH=0, edgeScale=1;
  function buildContours(){ 
    edgePts=null;
    if(!srcImg || !srcImg.complete){ srcImg.onload = ()=>buildContours(); return; }
    const maxW = 320;
    const ratio = srcImg.naturalWidth ? (srcImg.naturalWidth/srcImg.naturalHeight) : 1;
    edgeW = Math.min(maxW, srcImg.naturalWidth||maxW);
    edgeH = Math.round(edgeW / (ratio||1));
    const off = document.createElement('canvas'); off.width=edgeW; off.height=edgeH;
    const octx = off.getContext('2d');
    octx.drawImage(srcImg, 0, 0, edgeW, edgeH);
    const img = octx.getImageData(0,0,edgeW,edgeH);
    const gray = new Uint8ClampedArray(edgeW*edgeH);
    for(let i=0;i<gray.length;i++){ const j=i*4; const r=img.data[j], g=img.data[j+1], b=img.data[j+2]; gray[i] = (0.2126*r+0.7152*g+0.0722*b)|0; }
    const sob = new Uint8ClampedArray(gray.length);
    const kx=[-1,0,1,-2,0,2,-1,0,1], ky=[-1,-2,-1,0,0,0,1,2,1];
    for(let y=1;y<edgeH-1;y++){ for(let x=1;x<edgeW-1;x++){ let gx=0, gy=0;
      for(let dy=-1;dy<=1;dy++){ for(let dx=-1;dx<=1;dx++){ const w=(y+dy)*edgeW+(x+dx); const k=(dy+1)*3+(dx+1); gx += gray[w]*kx[k]; gy += gray[w]*ky[k]; } }
      const mag = Math.min(255, Math.hypot(gx,gy)|0); sob[y*edgeW+x]=mag;
    } }
    edgePts=[];
    const threshold = parseInt(threshEl.value)||140;
    for(let y=0;y<edgeH;y++){ for(let x=0;x<edgeW;x++){ if(sob[y*edgeW+x]>threshold) edgePts.push([x,y]); } }
    edgeScale = Math.min(W/edgeW, H/edgeH) * 0.9;
    seedParams.ready=true;
  }

  function drawContours(tt){ 
    if(!seedParams.ready || !edgePts){ ctx.save(); ctx.translate(W/2,H/2); ctx.fillStyle='rgba(255,106,0,0.8)'; ctx.textAlign='center'; ctx.font='12px monospace'; ctx.fillText('building contours…',0,0); ctx.restore(); return; }
    const cx=W/2, cy=H/2;
    ctx.save(); ctx.translate(cx,cy); ctx.rotate(0.02*Math.sin(tt*0.8));
    ctx.globalAlpha=0.05; ctx.drawImage(srcImg, -edgeW*edgeScale/2, -edgeH*edgeScale/2, edgeW*edgeScale, edgeH*edgeScale); ctx.globalAlpha=1;
    ctx.fillStyle='rgba(255,106,0,0.9)';
    const jitter = 0.6*Math.sin(tt*1.7);
    const sz = 1.2 + 0.8*Math.sin(tt*2.1);
    for(let i=0;i<edgePts.length;i+=2){ const p=edgePts[i]; const x=(p[0]-edgeW/2)*edgeScale + jitter; const y=(p[1]-edgeH/2)*edgeScale - jitter; ctx.fillRect(x,y,sz,sz); }
    ctx.strokeStyle='rgba(255,106,0,0.18)'; ctx.lineWidth=1;
    for(let k=0;k<6;k++){ ctx.beginPath(); ctx.arc(0,0, (k+1)*Math.min(W,H)*0.08, 0, Math.PI*2); ctx.stroke(); }
    ctx.restore();
  }

  // --- 9:16 Vertical Safe Mask ---
  let maskOn = false;
  maskBtn.onclick = ()=>{ maskOn = !maskOn; maskBtn.textContent = (maskOn ? '☑︎' : '☐') + ' Mask 9:16'; };

  function drawMask(){ 
    if(!maskOn) return;
    const targetAspect = 9/16; // portrait
    // compute centered 9:16 rectangle that fits inside viewport
    let w = W, h = Math.floor(W / targetAspect);
    if(h > H){ h = H; w = Math.floor(H * targetAspect); }
    const x = Math.floor((W - w)/2), y = Math.floor((H - h)/2);
    // darken outside
    ctx.save();
    ctx.fillStyle = 'rgba(0,0,0,0.45)';
    ctx.beginPath();
    ctx.rect(0,0,W,H);
    ctx.rect(x,y,w,h);
    ctx.fill('evenodd');
    // edge stroke
    ctx.lineWidth = 2;
    ctx.strokeStyle = 'rgba(255,106,0,0.9)';
    ctx.strokeRect(x+0.5, y+0.5, w-1, h-1);
    // guides (rule of thirds vertical)
    ctx.strokeStyle = 'rgba(255,106,0,0.35)';
    ctx.setLineDash([6,6]);
    ctx.beginPath();
    ctx.moveTo(x + w/3, y); ctx.lineTo(x + w/3, y+h);
    ctx.moveTo(x + 2*w/3, y); ctx.lineTo(x + 2*w/3, y+h);
    ctx.stroke();
    ctx.restore();
  }

  // --- Auto‑cycle scenes ---
  let lastCycle = performance.now();
  function maybeCycle(now){ 
    if(!autoChk.checked) return;
    const interval = (+cycleSec.value || 8) * 1000;
    if(now - lastCycle >= interval){ 
      const order = ['clover','lissajous','epitrochoid','orbitals','glyphs','contours'];
      const idx = order.indexOf(mode);
      const next = order[(idx+1)%order.length];
      setMode(next, true);
      lastCycle = now;
    }
  }

  function loop(now){ 
    if(!running) return;
    const dt=Math.max(0,Math.min((now-(loop.last||now))/1000,0.05)); loop.last=now;
    t += dt*(parseFloat(speedEl.value)||1); frame++;
    drawBG();
    if(flash>0){ ctx.globalAlpha=Math.min(1,flash); ctx.fillStyle='rgba(255,106,0,0.05)'; ctx.fillRect(0,0,W,H); ctx.globalAlpha=1; flash*=0.9; }
    switch(mode){ 
      case 'clover': drawClover(t); break;
      case 'lissajous': drawLissajous(t); break;
      case 'epitrochoid': drawEpitrochoid(t); break;
      case 'orbitals': drawOrbitals(t); break;
      case 'glyphs': drawGlyphs(t); break;
      case 'contours': drawContours(t); break;
    }
    drawMask();
    maybeCycle(now);
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);
})();</script>
</body>
