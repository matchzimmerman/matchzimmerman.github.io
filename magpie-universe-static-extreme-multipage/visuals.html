  <main>
  <section class="section container">
    <h1>Visuals</h1>
    <p>Drop images into <code>media/</code> as <code>v1.jpg</code>…<code>v9.jpg</code>.</p>
    <div class="grid" id="grid"></div>
  </section>
  <script>
  (function(){
    const grid = document.getElementById('grid');
    for(let i=1;i<=74;i++){
      const el = document.createElement('div');
      el.className = 'card';
      const img = document.createElement('img');
      img.src = 'media/v'+i+'.jpg';
      img.alt = 'visual '+i;
      img.style.width='100%'; img.style.height='100%'; img.style.objectFit='cover';
      img.onerror = () => { el.textContent = 'Add media/v'+i+'.jpg'; };
      el.appendChild(img);
      grid.appendChild(el);
    }
  })();
  </script>
